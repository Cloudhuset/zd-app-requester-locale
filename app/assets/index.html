<html style="overflow-y: auto">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://assets.zendesk.com/apps/sdk-assets/css/2/zendesk_garden.css" type="text/css">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BNK08B4B6S"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  </script>
  
  <style>
    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
      color: #555;
      transition: transform 300ms ease;
    }

    footer a, footer a:hover, footer a:visited, footer a:active, footer a:focus {
      color: #555;
      text-decoration: none;
    }

    .spinner {
      animation: rotate 2s linear infinite;
      width: 100%;
      height: 100%;
    }

    .spinner .path {
      stroke: #0086FF;
      stroke-linecap: round;
      animation: dash 1.5s ease-in-out infinite;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes dash {
      0% {
        stroke-dasharray: 1, 150;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 90, 150;
        stroke-dashoffset: -35;
      }
      100% {
        stroke-dasharray: 90, 150;
        stroke-dashoffset: -124;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="text/javascript" src="https://assets.zendesk.com/apps/sdk/2.0/zaf_sdk.js"></script>
  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
